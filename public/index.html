<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width'>
  <title>uSEQ Perform</title>
  <script src="lib/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="bundle.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
  </script>
</head>
<body>
  <div id="panel-toolbar">
      <div class="toolbar-row">
        <a class="toolbar-button" id="button-connect" title="Connect"><i data-lucide="cable"></i></a>
        <a class="toolbar-button" id="button-graph" title="Graph"><i data-lucide="chart-spline"></i></a>
      </div>
      <div class="toolbar-row">
        <a class="toolbar-button" id="button-decrease-font" title="Font size--"><i data-lucide="a-arrow-down"></i></a>
        <a class="toolbar-button" id="button-increase-font" title="Font size++"><i data-lucide="a-arrow-up"></i></a>
      </div>
      <div class="toolbar-row">
        <a class="toolbar-button" id="button-help" title="Help!"><i data-lucide="circle-help"></i></a>
          <a class="toolbar-button" id="button-settings" title="Settings"><i data-lucide="settings"></i></a>
      </div>
  </div>
  <div id="panel-vis"> 
    <canvas class="serialcanvas" width="1000" height="800" id="serialcanvas"></canvas>
    <canvas id="canvas-plot" width="1000" height="800"></canvas>
    <canvas id="canvas-timeline" width="1000" height="800"></canvas>
  </div>
  <div id="panel-settings-themes" class="panel-aux">
    <div class="panel-tabs">
      <div class="panel-tab active" data-tab="settings">Settings</div>
      <div class="panel-tab" data-tab="themes">Themes</div>
    </div>
    <div class="panel-tab-content active" data-tab="settings"></div>
    <div class="panel-tab-content" data-tab="themes"></div>
  </div>
  <div id="panel-help-docs" class="panel-aux">
    <div class="panel-tabs">
      <div class="panel-tab active" data-tab="help">Help</div>
      <div class="panel-tab" data-tab="documentation">Documentation</div>
    </div>
    <div class="panel-tab-content active" data-tab="help">
      <div class="mac-toggle">
        <span class="mac-icon">âŒ˜</span>
        <input type="checkbox" id="macToggle">
      </div>
      <div class="help-content">
        <div class="help-row">
          <span class="tip-icon">ðŸ’¡</span>
          <span class="key-binding pc">Ctrl-Enter</span>
          <span class="key-binding mac">âŒ˜-Enter</span>
          <span class="help-description">Evaluate selected code (or top level)</span>
        </div>
        <div class="help-row">
          <span class="tip-icon">ðŸ’¡</span>
          <span class="key-binding pc">Alt-Enter</span>
          <span class="key-binding mac">âŒ¥-Enter</span>
          <span class="help-description">Evaluate selected code</span>
        </div>
        <div class="help-row">
          <span class="tip-icon">ðŸ’¡</span>
          <span class="key-binding pc">Alt-F</span>
          <span class="key-binding mac">âŒ¥-F</span>
          <span class="help-description">Show documentation for function at cursor</span>
        </div>
      </div>
    </div>
    <div class="panel-tab-content" data-tab="documentation"></div>
  </div>
  <div id="panel-console"></div>
  <div id="panel-main-editor"></div>
  <script type="module" src='bundle.mjs'></script>
</body>
</html>
