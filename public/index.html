<!doctype html>
<html>
<head lang='en'>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>uSEQ Perform</title>
  <script src="lib/jquery-3.7.1.js"></script>
  <style type="text/css">

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0px;
      background-color:#ddd;
      font-size:100%;
			font-family: 'Helvetica Neue', Arial, sans-serif;
    }

		.header {
      position: fixed;
      right: 20px;
      top: 10px;
      z-index: 999;
      /* grid-row: 1;
      grid-column: 2; */
    }


    .container-editor {
      width: 100%;
      height: 100%;
      top:0px;
      /* display: grid; */
      /* grid-template-rows: auto 1fr; */
      position:absolute;
      /* width: auto; */
      border: 1px solid #ddd;
      /* max-height: calc(90vh - 40px); */
      min-height: 100%;
      max-height: 100%;
      min-width: 25em;
      overflow:hidden;
      resize: both;
      opacity: 0.8;
      .cm-content, .cm-gutter { min-height: 150px; }
      .cm-gutters { margin: 1px; }
      .cm-scroller { overflow: auto; }
      .cm-wrap { border: 1px solid silver }

    }
    .container-console {
      position:fixed;
      height:49%;
      width:29%;
      left:70%;
      top:50%;
      border: 2px solid #000;
      background-color: #000;
      color:#fff;
      min-width: 20em;
      z-index: 99999;
      /* max-width: 0.5fr; */
      /* overflow:hidden; */
      resize: both;
      /* margin-top:-5em; */
      opacity:40%;
      overflow: hidden;
    }    

    .useqtitle {
      color:red;
      font-size: larger;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-stretch: expanded;
      font-style: normal;
    }
    .useqtitle a:link {
      color:purple;
      font-style:normal;
    }
    .useqtitle a:visited {
      color:purple;
      font-style:normal;
    }

    
	</style>
  
</head>

<body>
  <div class="main-container">
	
    <!-- <div class='bgimage'>
      <img src="maker.png" width="100%" height="100%">
    </div> -->
    <!-- <div class='bgimage2'>
      <img src="ukrflag.png" width="100%" height="100%">
    </div> -->
    <div class='header'>
			<button id="btnConnect" type="button">Connect</button>
				<!-- <button id="loadSamplesButton">Load Samples</button> -->
      <button id="saveButton">Save</button>
      <button id="loadButton">Load</button>
      <button id="helpButton">?</button>
      <span class="useqtitle"><a href="https://github.com/Emute-Lab-Instruments/uSEQ" target="_blank">uSEQ</a></span>		
    </div> 

    <div class="container-editor" id="lceditor">
    </div>
    <div class="container-console" id="console"> 
    </div>
    <!-- <div class="container-serialconfig" id="serialconfig"> 
    </div> -->

  </div>
	
	<script src='bundle.mjs'></script>
</body>
</html>
