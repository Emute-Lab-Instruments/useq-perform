<div class="container-patches" id="patchespanel">
  <div class="patches-list">
    <div class="patch-item">
      <div class="patch-header">
        <div class="patch-name">Patch Name</div>
        <div class="patch-author">Author Name</div>
      </div>

    </div>
  </div>
</div>
