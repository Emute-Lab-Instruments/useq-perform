<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>uSEQ Components Test</title>
    <script src="lib/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>Component Testing</h1>
        <div class="test-controls">
            <select id="componentSelect">
                <option value="editor">Editor</option>
                <option value="console">Console</option>
                <option value="serialvis">Serial Visualization</option>
                <option value="webcam">Webcam</option>
            </select>
        </div>
        
        <!-- Component containers -->
        <div id="testContainer">
            <div class="container-editor" id="lceditor"></div>
            <div class="container-console" id="console"></div>
            <div class="container-serialvis" id="serialvis">
                <canvas class="serialcanvas" width="1000" height="800" id="serialcanvas"></canvas>
            </div>
            <div class="container-webcam" id="vidcontainer">
                <video id="videopanel" width="1200" height="900"></video>
            </div>
        </div>
    </div>
    <script src='bundle.mjs' type="module"></script>
    <script>
        $(document).ready(function() {
            // Show only selected component
            $('#componentSelect').on('change', function() {
                const selected = $(this).val();
                $('#testContainer > div').hide();
                $(`#${selected}`).show();
            });
            
            // Initially show first option
            $('#componentSelect').trigger('change');
        });
    </script>
</body>
</html>
